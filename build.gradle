group 'USB-webcam'
version '0.2'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.4"
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {

    // COM port lib
    compile group: 'com.fazecast', name: 'jSerialComm', version: '2.4.0'
    compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'

    // webcam
    compile group: 'com.github.sarxos', name: 'webcam-capture', version: '0.3.12'
    // compile group: 'org.openimaj', name: 'core-video', version: '1.3.8'
}

sourceCompatibility = 1.8

shadowJar {
    archiveName = "Usb_Webcam-${version}.${extension}"
}