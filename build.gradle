group 'USB-webcam'
version '0.1-snapshot'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {

    }
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // COM port lib
    compile 'com.fazecast:jSerialComm:1.3.11'
    compile 'org.scream3r:jssc:2.8.0'

    // webcam
    compile 'com.github.sarxos:webcam-capture-driver-fswebcam:0.3.11'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.pony101.Main'
    }

    baseName = project.name
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

task runApp(type: JavaExec) {
    dependsOn fatJar
    classpath fatJar.outputs.files
    main "com.pony101.Main"
}