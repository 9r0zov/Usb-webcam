group 'USB-webcam'
version '0.2'

apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
    repositories {
        mavenCentral()
    }

    // COM port lib
    compile group: 'com.fazecast', name: 'jSerialComm', version: '2.4.0'
    compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'

    // webcam
    compile group: 'com.github.sarxos', name: 'webcam-capture', version: '0.3.12'

    // compile group: 'org.openimaj', name: 'core-video', version: '1.3.8'
    // https://mvnrepository.com/artifact/com.github.sarxos/webcam-capture-driver-lti-civil

}

buildscript {
    repositories {
        mavenCentral()
    }
}